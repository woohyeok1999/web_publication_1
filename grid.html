<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        
        <style>
            #grid{
                border: 3px solid pink;
                display: grid;
                /* 1fr > 나머지 공간을 다 쓴다는 의미 */
                grid-template-columns: 150px 1fr;
            }
            div{
                border: 3px solid grey;
            }
        </style>
    </head>

    <body>
        <div id="grid">
            <div>navigation</div>
            <div>article</div>
        </div>
        
    </body>


</html>
